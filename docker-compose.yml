version: '3'

services:
  db:
    build: ./db-mysql/
    volumes:
      - ./db-mysql/data:/var/lib/mysql
  web:
    build: ./django-app/
    command: bash -c "python3 makemigrations
      && python3 migrate
      && python3 manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./django-app:/app/
    depends_on:
      - db